image: golang:1.8.3

pipelines:
  default:
    - step:
        script:
          - source bitbucket-pipelines-go.sh
          - cd ${IMPORT_PATH}
          - go get -u github.com/golang/lint/golint
          - go version
          - go get
          - lint=$(golint ./... | grep -v ".pb.go") && if [[ ! -z $lint ]]; then echo $lint && exit 1; fi
          - go build
          - go test -covermode=atomic -coverprofile=coverage.tx
          - go tool cover -func=coverage.tx
          - bash <(curl -s https://codecov.io/bash)
          - go test bitbucket.org/ignitionrobotics/ign-go/test -covermode=count -coverprofile=test-reports/count-test.out
          - go tool cover -func=test-reports/count-test.out
        services:
          - database

definitions:
  services:
    database:
      image: mysql
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: root
